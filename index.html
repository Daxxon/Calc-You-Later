<html>
    <head>
        <title>Calculon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div id="myCalculator">
        <!-- instert shit here -->
        <button type="button" class="calculatorButton" onclick="clearLCD()" id="clear">C</button>
        <button type="text" class="calculatorButton" onclick="secretMessage()" id="output"></input>
        <button type="button" class="calculatorButton" onclick="appendNum(7)" id="seven">7</button>
        <button type="button" class="calculatorButton" onclick="appendNum(8)" id="eight">8</button>
        <button type="button" class="calculatorButton" onclick="appendNum(9)" id="nine">9</button>
        <button type="button" class="calculatorButton" onclick="appendOperator('/')" id="divi">/</button>
        <button type="button" class="calculatorButton" onclick="appendNum(4)" id="four">4</button>
        <button type="button" class="calculatorButton" onclick="appendNum(5)" id="five">5</button>
        <button type="button" class="calculatorButton" onclick="appendNum(6)" id="six">6</button>
        <button type="button" class="calculatorButton" onclick="appendOperator('*')" id="mult">*</button>
        <button type="button" class="calculatorButton" onclick="appendNum(1)" id="one">1</button>
        <button type="button" class="calculatorButton" onclick="appendNum(2)" id="two">2</button>
        <button type="button" class="calculatorButton" onclick="appendNum(3)" id="three">3</button>
        <button type="button" class="calculatorButton" onclick="appendOperator('-')" id="sub">-</button>
        <button type="button" class="calculatorButton" onclick="appendNum(0)" id="zero">0</button>
        <button type="button" class="calculatorButton" onclick="appendNum('.')" id="dot">.</button>
        <button type="button" class="calculatorButton" onclick="calculate()" id="equals">=</button>
        <button type="button" class="calculatorButton" onclick="appendOperator('+')" id="add">+</button>
      </div>
        <script src="main.js"></script>
    </body>
</html>
